<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="styles.css" />

<body>
    <section id="mainForm">
        <h3>LA TIENDA</h3>
        <table id="mainForm_tabla">
            <tr>
                <th>Cédula</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Monto Pagar</th>
            </tr>
        </table>
        <h5>El artículo que se vendió más fue el Producto <span id="mainForm_lblArticuloMasVendido">?</span></h5>
        <h5>Se vendió un total de $<span id="mainForm_lblVentaTotal">?</span></h5>
        <button id="mainForm_btAgregar">Agregar</button>
    </section>

    <section id="clienteForm">
        <h3>Datos del Cliente</h3>
        <input type="text" id="clienteForm_inCedula" placeholder="Cédula"></input>
        <input type="text" id="clienteForm_inProducto" placeholder="Producto"></input>
        <input type="text" id="clienteForm_inCantidad" placeholder="Cantidad"></input>
        <button id="clienteForm_btAceptar">Aceptar</button>
    </section>
</body>
